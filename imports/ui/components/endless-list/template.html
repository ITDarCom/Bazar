<template name="endlessList">
	{{#if showFilters }}
	{{> cityFilter}}{{> search }}
	<hr />
	{{/if}}

	{{#if listLoadingFirstTime}}
		<div>Loading...</div>
	{{else}}
		<div class="endless-list row">
		{{#if noItems}}
			<div class="no-items-message">
	  			There are currently no items
	  		</div>
		{{else}}
			{{#unless searchMode}}
				{{#each items}}
					{{> Template.dynamic template=template data=this}}	            					
				{{/each}}
		  		{{#if hasMore}}
	                <div id="loading-more-items" style="margin-left: 25px;">
	                    <center><span class="loading">Loading...</span></center>
	                </div>
	            {{/if}}
	        {{else}}
	        	{{#if noResults}}
	        		<div class="no-results-message">
	        			No results found
	        		</div>
	        	{{else}}
	        	{{#each searchItems}}
					{{> Template.dynamic template=template data=this}}	            					
				{{/each}}
				{{/if}}
            {{/unless}}
		{{/if}}
		</div>
	{{/if}}
</template>

<template name="shopThumbnail">
  <div class="shop-thumbnail col-xs-6 col-md-3">
    <div class="thumbnail">
		<a href="{{pathFor 'shops.show' shop=_id }}">
			<img src="{{logo}}" alt="...">
		</a>
      <div class="caption">
		<a href="{{pathFor 'shops.show' shop=_id }}">
			{{title}}
		</a>
      </div>
    </div>
  </div>	
</template>
