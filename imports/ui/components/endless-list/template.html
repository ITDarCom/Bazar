<template name="endlessList">
	{{#if showFilters }}
	{{> cityFilter}}{{> search }}
	<hr />
	{{/if}}

	{{#if listLoadingFirstTime}}
		<div>Loading...</div>
	{{else}}
		<ul>
		{{#each items}}
			{{> Template.dynamic template=template data=this}}			
		{{/each}}
		</ul>
	{{/if}}
</template>

<template name="shopMiniView">
	<li><a href="{{pathFor 'shops.show' shop=_id }}">{{title}}</a></li>	
</template>

<template name="itemMiniView">
	<li><a href="{{pathFor 'items.show' shop=shop itemId=_id}}">{{title}}</a></li>	
</template>
