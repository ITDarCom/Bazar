<template name="endlessList">
	{{#if showFilters }}
	{{> cityFilter}}{{> search }}
	<hr />
	{{/if}}

	{{#if listLoadingFirstTime}}
		<div>Loading...</div>
	{{else}}
		<ul class="endless-list">
		{{#each items}}
			{{> Template.dynamic template=template data=this}}			
		{{/each}}
		</ul>
	{{/if}}
</template>

<template name="shopMiniView">
	<li class="shop-thumbnail">
		<a href="{{pathFor 'shops.show' shop=_id }}">
			{{title}}
		</a>
	</li>	
</template>

<template name="itemMiniView">
	<li class="item-thumbnail">
		<a href="{{pathFor 'items.show' shop=shop itemId=_id}}">
			{{title}}
		</a>
	</li>	
</template>
