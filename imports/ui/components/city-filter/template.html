<template name="itemsFilter">
	<div class="row">
	  {{#autoForm class="form-inline" id="itemsFilterForm" schema=schema template="bootstrap3-inline"}}
	    {{> afFormGroup name="selectedCity" 
	    	label=false options=options  
	    	firstOption= cityi18n }}
		<div class="form-group" style="width:75%;">
			<input name='search' type="text" 				
				class="form-control" style="width:100%;" placeholder="{{_ 'search'}}">
			<span class="help-block"></span>
		</div>
	  {{/autoForm}}
	  <hr style="margin-top:5px"/>
	</div>
</template>
