<template name="itemThumbnail">
  <div class="item-thumbnail col-xs-6 col-md-3">
    <div class="thumbnail" style="position:relative;">
      <div style="position:absolute;right:8px;top:5px;font-size:8pt;color:blue;">
        <p>{{_id}}</p>
      </div>
      <a href="{{pathFor 'items.show' shop=shop._id itemId=_id}}">
        <img src="{{defaultThumbnail}}" alt="...">
      </a>
      <div class="caption">
        <p class="title">
          <a href="{{pathFor 'items.show' shop=shop._id itemId=_id}}">
            {{{title}}}
          </a>
        </p>
        <p>{{shop.title}}ØŒ {{cityLabel city}}</p>
        <div>
        <div style="float:left;margin-right:5px;margin-left:5px;">
          <p><i style="font-size:20px" class="material-icons">share</i> <i style="font-size:20px" class="material-icons">grade</i></p>
        </div>
        <p class="price">{{_ "riyals" price}}</p>
        </div>
      </div>

    </div>
  </div>
</template>
