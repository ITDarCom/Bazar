<template name="itemThumbnail">
  <div class="item-thumbnail col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{defaultThumbnail}}" alt="...">
      <div class="caption">
		<a href="{{pathFor 'items.show' shop=shop._id itemId=_id}}">
			{{title}}
		</a>, from {{shop.title}}
      </div>
    </div>
  </div>
</template>
