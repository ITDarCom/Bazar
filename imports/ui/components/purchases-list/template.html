<template name="purchasesList">
	<ul>
	{{#each purchases}}
		{{> Template.dynamic template=purchaseTemplate data=this}}
	{{/each}}
	</ul>
</template>

<template name="ordersItem">
	<li>
		{{_id}}, {{status}}
		<button class="btn btn-primary accept-order-btn">Accept</button>
		<button class="btn btn-primary reject-order-btn">Reject</button>
	</li>
</template>

<template name="purchasesItem">
	<li>
		{{_id}}, {{status}}
	</li>
</template>

<template name="salesItem">
	<li>
		{{_id}}, {{status}}
	</li>
</template>
