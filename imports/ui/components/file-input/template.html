<template name="fileInput">
	{{#if isUploading}}{{> spinner }}{{/if}}
	<div class="form-group" style="padding-top:15px;">
		<label for="">{{_ "addItemImage"}}</label>
	    {{#if isUploading}}
		    <input type="file" name="default" class="form-control" disabled>
	    {{else}}
	    	<input type="file" name="default" class="btn btn-primary" accept="image/*">
	    {{/if}}
	</div>
	{{#with fileObj}} 
        {{> FS.UploadProgressBar bootstrap=true}} 
	{{/with}}
</template>
