<template name="settingsShopPage">
	<h1 class="page-header">
		{{_ "myShop"}}
			{{#if hasShop}}
	  		<a href="{{pathFor 'shops.show' shop=shop._id}}" 
	  			alt="{{_ 'back'}}" class="back-btn" style="float:left;">
	  			<i  class="material-icons">undo</i>
	  		</a>
	  		{{/if}}
	</h1>
	{{#if hasShop}}
		{{> insertShopForm}}
	{{else}}
		<p>{{_ "youDontHaveShopMessage"}}</p>
		<p><a class="btn btn-warning btn-block btn-raised create-shop-btn" href="{{pathFor 'shops.new'}}">{{_ "createShop"}}</a></p>
	{{/if}}
</template>
