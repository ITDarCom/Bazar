<template name="settingsShopPage">
	<h1 class="page-title">Settings - shop</h1>
	{{#if hasShop}}
		{{> insertShopForm}}
		<button class="btn btn-danger delete-shop-btn">Delete shop</button>
	{{else}}
		<p>You don't have a shop.</p>
		<p><a class="btn btn-primary create-shop-btn" href="{{pathFor 'shops.new'}}">Create shop</a></p>
	{{/if}}
</template>
