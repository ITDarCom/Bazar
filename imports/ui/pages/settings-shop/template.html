<template name="settingsShopPage">
	<h1 class="page-title">Settings - shop</h1>
	{{#if hasShop}}
		<p>Your shop is {{shop.title}}</p>
		<button class="btn btn-primary delete-shop-btn">Delete shop</button>
	{{else}}
		<p>You don't have a shop. Create a shop now!
			<button id="create-shop-btn" href="{{pathFor 'shops.new'}}">here</button>
		</p>
	{{/if}}
</template>
