<template name="shopsShowPage">
	{{#if Template.subscriptionsReady}}

	{{>shopHeader shop}}

	{{#if isShopOwner}}
		<a class="btn btn-primary add-item-btn" 
			href="{{pathFor 'items.new' shop=currentShop}}">Add item</a>
	{{/if}}
	<hr />
	{{> endlessList }}
	{{else}}
		{{> appLoading }}
	{{/if}}
</template>


<template name="shopHeader">
	<div class="row">
		<button class="btn btn-info pull-right message-shop-btn">Message</button>
		<div class="col-xs-6 col-md-2">
			<a href="{{pathFor 'shops.show' shop=_id}}" class="thumbnail">
				<img src={{logo}} alt="...">
			</a>
		</div>
		<h1 class="shop-title">{{title}}</h1>
		<p>{{description}} ({{city}})</p>
	</div>
</template>
