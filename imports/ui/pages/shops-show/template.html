<template name="shopsShowPage">
	{{#if Template.subscriptionsReady}}
	{{>shopHeader shop}}
	{{#if isShopOwner}}
		<a class="btn btn-warning btn-fab add-item-btn btn-float"
			href="{{pathFor 'items.new' shop=currentShop}}">
			<i class="material-icons">add</i>
		</a>
		<a class="btn btn-warning btn-fab shop-settings-btn btn-float-2"
			href="{{pathFor 'settings.shop'}}">
			<i class="material-icons">create</i>
		</a>
	{{else}}
		<button class="btn btn-info btn-fab message-btn btn-float"
			data-toggle="modal" data-target="#shop-modal">
			<i class="material-icons">mail</i>
		</button>	
	{{/if}}
	{{> endlessList }}
	{{else}}
		{{> appLoading }}
	{{/if}}

	{{> messageModal modalId='shop-modal' recpientType='shop' recpientId=shop._id inboxType='personal'}}

</template>

<template name="shopHeader">
	<div class="row shop-header">
		<div class="item-thumbnail col-xs-3 pull-left">
			<a href="{{pathFor 'shops.show' shop=_id}}" class="thumbnail">
				<img src={{logo}} class="shop-logo" alt="...">
			</a>
		</div>
		<h3>{{title}} ({{cityLabel city}})</h3>
		<p>{{description}}</p>
		<hr />
	</div>
</template>
