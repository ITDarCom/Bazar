<template name="shopsShowPage">
	{{#if Template.subscriptionsReady}}
	{{>shopHeader shop}}
	{{#if isShopOwner}}
		<a class="btn btn-warning btn-fab shop-settings-btn btn-float"
			href="{{pathFor 'settings.shop'}}">
			<i class="material-icons">settings</i>
		</a>
		<a class="btn btn-warning btn-fab add-item-btn btn-float-2"
			href="{{pathFor 'items.new' shop=currentUser.shop}}">
			<i class="material-icons">add</i>
		</a>
	{{else}}
		<button class="btn btn-info btn-fab message-btn btn-float"
			data-toggle="modal" data-target="#shop-modal">
			<i class="material-icons">mail</i>
		</button>	
	{{/if}}
	{{> endlessList }}
	{{else}}
		{{> appLoading }}
	{{/if}}

	{{> messageModal modalId='shop-modal' recpientType='shop' recpientId=shop._id inboxType='personal'}}

</template>

<template name="shopHeader">
	<div class="row shop-header">
		<div class="col-xs-4 pull-left">
			<a href="{{pathFor 'shops.show' shop=_id}}" >
        		<div style="height: 0; padding-bottom: 100%; background-position: center center; background-image:url('{{logo.url}}'); background-repeat: no-repeat, no-repeat; background-size: 100% auto;" alt="..." ></div>				
			</a>
		</div>
		<a href="{{pathFor 'shops.show' shop=_id }}"><h3>{{title}} ({{cityLabel city}})</h3></a>
		<p>{{description}}</p>
		<hr />
	</div>
</template>
