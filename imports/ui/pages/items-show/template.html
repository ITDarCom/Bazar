<template name="itemsShowPage">
	{{#if ready }}

		{{>shopHeader shop}}	
		{{> itemCarousel item}}
		<center>
			<h2 class="item-title">{{item.title}}</h2>
		</center>
		<p>{{item.description}}	</p>
		<p>{{_ "price"}}: {{_ "riyals" item.price}}</p>
		<center>
			{{#if isShopOwner}}
				<a class="btn btn-warning btn-fab edit-item-btn btn-float"
					href="{{pathFor 'items.edit' itemId=item._id shop=currentUser.shop}}">
					<i class="material-icons">create</i>
			</a>				
			{{else}}
				<button class="btn btn-warning btn-block btn-raised add-to-cart-btn">{{_ "addToCart"}}</button><br />
			{{/if}}		
		</center>

	{{else}}
		{{> spinner }}
	{{/if}}
</template>

<template name="itemCarousel">
	<div class="row">		
 		<div class="col-xs-12">
 			<div class="item-carousel">
		  	{{#each orderedThumbnails}}  	
				<div class="thumbnail">					
					<img src="{{url}}" alt="...">
				</div>				
		    {{/each}}
			</div>
		</div>
	</div>
</template>
