<template name="itemsEditPage">
	{{#if ready }}
		<h1 class="page-header">
	  		<a href="{{pathFor 'items.show' itemId=item._id shop=item.shop}}" 
		  			alt="{{_ 'back'}}" class="back-btn">
	            <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>	
	  		</a>				
			{{_ "editItem"}}	
		</h1>
        {{> itemCarousel item}}
		{{> insertItemForm}}
	{{else}}
		{{> spinner}}
	{{/if}}
</template>
