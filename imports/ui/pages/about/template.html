    <p>
    	بازار منصة إلكترونية سعودية تم اطلاقها لمساعدة الأسر المنتجة في السعودية  دول مجلس التعاون الخليجي للعمل من المنزل وبيع منتجاتها المميزة عبر الإنترنت  وبسهولة ويسر، لأن معظم الناس يفضلون المنتجات المنزلية على التجارية، وللوصول الى الهدف اللذي تأسس بازار لأجلة يشترط أن تكون المنتجات المعروضة مصنعة أو معدة في المنزل.

	<h1 class="page-header">اتفاقية الاستخدام</h1>

<p>مرحبا بكم معنا في "تطبيق بازار" لخدمات الاسر المنتجة. مقر إدارتنا في مدينة الخبر – المنطقة الشرقية – المملكة العربية السعودية . وفيما يلي إتفاقية الإستخدام</p>

<p>1) تطبيق "بازار" هو تطبيق متخصص في عرض منتجات الاسر المنتجة المصنعة في المنزل ويمنع عرض اي منتج تجاري.
</p>

<p>2) لا يُسمح باستخدام إسم مستخدم غير لائق أو تسجيل نفس العضو بأكثر من أسم مستخدم بدون موافقة أدارة التطبيق ، ويحق لإدارة التطبيق حذف العضوية لكل من خالف هذه السياسة أو الأتفاقية.</p>

<p>3) لكي يتمكن تطبيق بازار من تقديم خدماته بالشكل الملائم والأكمل فإنه قد يقوم بحفظ بعض البيانات الشخصية اثناء عملية التسجيل مثل العنوان والجوال والبريد الألكتروني للمستخدم داخل التطبيق . بازار يحتفظ بهذه البيانات كرقم الجوال لإتمام عملية التسجيل أو إستعادة الرقم السري </p>

<p>4) يلتزم بازار بالمحافظة على خصوصية هذه البيانات داخل التطبيق بسريّة تامة في كافة الأوقات. ولن يتم إفشاء هذه المعلومات إلا إذا كان ذلك مطلوباً أو مسموحا به من قبل أية جهة حكومية مصرح لها وفقا للأنظمة المتبعة بالاطلاع على تلك المعلومات، أو بناء على موافقة خطيه من المستخدم نفسه</p>

<p>5) يتحمل المستخدم مسئولية الحفاظ على معلوماته السرية وخصوصا كلمة السر، ويجب عليه عدم إفشاءها لأحد ,وإن تم إختراق حسابه فهذا لا يعفيه من المسئولية في حال تم إساءة إستخدام حسابه داخل التطبيق</p>

<p>6) يتحمل المستخدم كامل المسؤلية عن كل مايعرض في حسابة.</p>

<p>7) لا يسمح بتكرار اضافة نفس المتجر أكثرمن مره ويحق للمستخدم التعديل أو الحذف او الاضافة , ويحق لادارة التطبيق حذف أو تعليق أي إضافات مخالفة لأي مستخدم دون مراجعته أو إخطاره أو إبداء أي أسباب من غير أن يترتب على ذلك أي نوع من المسئولية على التطبيق.</p>

<p>8) تطبيق بازار غير مسئول عن محتوى أو مصداقية المعلومات التي يضفيها المستخدمين في التطبيق  , ويتحمل المستخدم المسئولية القانونية كاملة أمام الجهات الرسمية عن كل مشاركاته , دون أدنى مسئولية على التطبيق.</p>

<p>9) لا يحق لأي مستخدم إضافة أي منتج لا يسمح بيعة في المملكة العربية السعودية او اي دولة غيرها بحسب لوائح وزارة التجارة و إدارة الجمارك ووزارة الداخلية في المملكة العربية السعودية وخارجها وكافة الوزارات المعنية</p>

<p>10) المستخدم هو من يتحمل مسئولية إضافة أي معلومات تعتبر غير قانونية أو تشهيرية أو بذيئة أو سياسية أو تهديدية، أو تثير الكراهية والعنصرية، أوتعتبر حافزا لارتكاب جريمة ويترتب عليها مسؤولية مدنية، وتنتهك القانون أو الأعراض الثقافية أو المعايير المقبولة دوليا والقواعد الأخلاقية.</p>

<p>11) تطبيق بازار لا يمثل أو يضمن المستخدمين و مصداقيتهم و هويته
إتفاقية الأستخدام هذه محكومة ومصاغة بحسب قانون المملكة العربية السعودية، وهي خاضعة تماماً وكلياً للتشريع المعمول به في المحاكم وتعتبر اللغة العربية هي اللغة الرسمية للتعامل مع التطبيق.</p>

<p>12) استخدامك للتطبيق يعني قبولك والتزامك بكل بنود هذه الاتفاقة</p>

<p>وأخيرا يشرفنا دوما سماع إقتراحاتكم أو ملاحظاتكم لضمان جودة أعلى و خدمة أرقى</p>
