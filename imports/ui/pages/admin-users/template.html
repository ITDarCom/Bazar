<template name="adminUsersPage">
	<h1 class="page-header">{{_ 'Admin-Users'}} </h1>
    {{> tabular table=TabularTables.users class="table table-striped table-bordered table-condensed"}}

</template>

<template name="lastSignInTemplate">
    <span id='lastSignIn{{_id}}'> {{getlastSignIn}}</span>

</template>

<template name="registerdAtTemplate">
    <span id='registerdAt{{_id}}'>{{getRegisterdAt}}</span>

</template>

<template name="userAdministrativeActions">
    <button  class="userIdLogIn btn btn-raised btn-primary btn-sm" userId = {{this._id}} >
        <i class="fa fa-sign-in userIdLogIn" userId = {{this._id}}></i>
    </button> &nbsp;
    <button
            class="blockUser btn btn-raised {{#unless blocked}}btn-warning{{/unless}} btn-sm" userId = {{this._id}} >
        <i class="fa fa-{{#unless blocked}}ban{{else}}refresh{{/unless}}" userId = {{this._id}} ></i>
    </button> &nbsp;
    <button
            class="resetPasswd btn btn-raised btn-default btn-sm" userId = {{this._id}} >
        <i class="glyphicon glyphicon-retweet" userId = {{this._id}} ></i>
    </button>

    {{#if blocked}}
        <button  class="deleteUser btn btn-raised btn-danger btn-sm" userId = {{this._id}} >
            <i class="fa fa-trash" userId = {{this._id}} ></i>
        </button> &nbsp;
    {{/if}}

</template>
