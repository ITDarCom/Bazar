<template name="itemsNewPage">
	<h1 class="page-header">Add a new item to your shop</h1>	
	{{> insertItemForm}}
</template>

<template name="insertItemForm">
	{{#autoForm 
		collection=formCollection 
		id="insertItemForm" 
		type=formType
		doc=doc
		meteormethod=method}}

		{{> afQuickField name='title'}}
		{{> afQuickField name='description' rows=3}}
		{{> afQuickField name='price'}}
		{{> afQuickField name='category' type="select" options=categories}}

		<button type="submit" class="btn btn-warning btn-lg btn-block btn-raised">Insert</button><br />

	{{/autoForm}}
</template>
