<template name="itemsNewPage">
    {{>shopHeader shop}}
    {{> insertItemForm}}
</template>

<template name="insertItemForm">
    {{#if isUploading}}{{>appLoading}}{{/if}}   
    {{#autoForm
    collection=formCollection
    id="insertItemForm"
    type=formType
    doc=doc
    resetOnSuccess=false    
    meteormethod=method}}

        {{> afQuickField name='title'}}
        {{> afQuickField name='description' rows=3}}
        {{> afQuickField name='price'}}
        {{> afQuickField name='category' 
            type="select" 
            firstOption=(_ "selectCategory")
            options=categories}}

        {{#if isNew}}
        <div class="imageIds is-focused">
            {{> afQuickField name="imageIds" type="cfs-files" collection="images"}}
        </div>
        {{/if}}

        <button type="submit" 
            class="btn btn-warning btn-lg btn-block btn-raised"
            {{disabled}}>{{_ "submit"}}</button>

        {{#if isActiveRoute 'items.edit'}}
        <button class="btn btn-warning btn-lg btn-block btn-raised hide-item-btn" style="margin-bottom:5px;">
            {{#if isHidden}} {{_ "unhideItem"}}{{else}}{{_ "hideItem"}} {{/if}} </button>
        {{/if}}
        <button class="btn btn-warning btn-lg btn-block cancel-btn">
            {{_ "cancel"}}</button>        
    {{/autoForm}}


</template>
