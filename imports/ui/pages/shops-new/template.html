<template name="shopsNewPage">
	<h1 class="page-header">Create a shop</h1>
	{{> insertShopForm}}
</template>

<template name="insertShopForm">
	{{#autoForm 
		collection=formCollection 
		id="insertShopForm" 
		type=formType
		doc=doc
		meteormethod=method}}

		{{> afQuickField name='title'}}
		{{> afQuickField name='description' rows=3}}
		{{> afQuickField name='city' type="select" options=cities}}

		<button type="submit" class="btn btn-warning btn-lg btn-block btn-raised">Insert</button>
		<button class="btn btn-danger btn-block btn-raised delete-shop-btn">Delete shop</button>

	{{/autoForm}}
</template>
