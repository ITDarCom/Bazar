<template name="shopsNewPage">
	<h1 class="page-header">{{_ "createShop"}}</h1>
	{{> insertShopForm}}
</template>

<template name="insertShopForm">
	{{#autoForm 
		collection=formCollection 
		id="insertShopForm" 
		type=formType
		doc=doc
		meteormethod=method}}

		{{> afQuickField name='title'}}
		{{> afQuickField name='description' rows=3}}
		{{> afQuickField 
			name='city' 
			type="select" 
			firstOption=(_ "selectCity")
			options=cities}}

		<button type="submit" class="btn btn-warning btn-lg btn-block btn-raised">
			{{_ "submit"}}</button>
		<button class="btn btn-danger btn-block btn-raised delete-shop-btn">
			{{_ "removeShop"}}</button>

	{{/autoForm}}
</template>
