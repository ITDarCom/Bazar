<template name="itemsEditImagesPage">
	<h1 class="page-header">
  		<a href="#" alt="Return where you were" class="back-btn">
            <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>	
  		</a>
		{{_ "itemImages"}}
	</h1>
	{{#if Template.subscriptionsReady}}
	    {{> fileInput mode="item" itemId=item._id }}	
		{{#each orderedThumbnails}}
			{{> itemThumbnailControl }}
		{{/each}}		
	{{else}}
		{{> spinner}}
	{{/if}}
</template>

<template name="itemThumbnailControl">
	<div class="item-thumbnail col-xs-12 col-md-3">
		<div class="thumbnail" style="position:relative;">
			<a href="#"><img src="{{url}}" alt="..."></a>
			<div class="caption" style="direction:ltr;">
					<a href="#" class="remove-thumbnail-btn">
						<i class="material-icons md-18">delete</i></a>
					<a href="#" class="thumbnail-order-down-btn">
						<i class="material-icons md-18">keyboard_arrow_down</i></a>
					<a href="#" class="thumbnail-order-up-btn">
						<i class="material-icons md-18">keyboard_arrow_up</i></a>	
			</div>		
		</div>
	</div>
</template>
