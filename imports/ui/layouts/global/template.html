<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>Starter Template for Bootstrap</title>

</head>

<template name="applicationLayout">
  <div class="container">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">Bazar</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor 'cart'}}">Cart</a></li>
        </ul>
        {{>sideMenu}}
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div>
    {{> yield "nav"}}
  </div>  

  <div class="container app-container">
    {{> yield}}
  </div><!-- /.container -->
</div>

</template>


<template name="sideMenu">
  <ul class="nav navbar-nav navbar-right">
    <li><a href="{{pathFor 'home'}}">Home</a></li>
  {{#if currentUser}}
    <li id="my-purchases">
      <a href="{{pathFor 'settings.purchases'}}">
        Purchases
        {{#if unreadPurchases}}
          <span class="counter label label-default">{{unreadPurchases}}</span>
        {{else}}
          (<span class="counter">{{unreadPurchases}}</span>)
        {{/if}}
      </a>
    </li>
    {{#if hasShop}}
    <li><a href="{{pathFor 'settings.orders'}}">Orders</a></li>
    {{/if}}
    <li><a href="{{pathFor 'messages.index'}}">Messages</a></li>
    <li><a href="{{pathFor 'settings.account'}}">Settings</a></li>
    {{#unless hasShop}}
    <li id="create-shop"><a href="{{pathFor 'shops.new'}}">Create shop</a></li>
    {{/unless}}
    <li><a href="{{pathFor 'logout'}}">Sign out</a></li>
    <li><a href="{{pathFor 'admin.users'}}">Admin</a></li>
  {{else}}
    <li><a href="{{pathFor 'signin'}}">Sign in</a></li>
    <li><a href="{{pathFor 'signup'}}">Sign up</a></li>
  {{/if}}
  </ul>
</template>
