<head>
  <title>simple</title>
</head>

<template name="default">
  <h2>{{currentRoute}}</h2>
</template>

<template name="login">
  {{> atForm state='signIn'}}
</template>

<template name="signup">
  {{> atForm state='signUp'}}
</template>

<template name="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search">
  </div>
</template>

<template name="cityFilter">
  <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      City <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>  
</template>

<template name="mainNav">
  <ul class="nav nav-pills">
    <li role="presentation"><a href="{{pathFor 'home'}}">All</a></li>
    <li role="presentation"><a href="{{pathFor 'shops.index'}}">Shops</a></li>
    <li role="presentation"><a href="{{pathFor 'categories.show' category='category1'}}">Cat 1</a></li>
    <li role="presentation"><a href="{{pathFor 'categories.show' category='category2'}}">Cat 2</a></li>
    <li role="presentation"><a href="{{pathFor 'categories.show' category='category3'}}">Cat 3</a></li>
  </ul>
  <hr style="margin-top:5px"/>
</template>


<template name="settingsNav">
  <ul class="nav nav-pills">
    <li role="presentation"><a href="{{pathFor 'settings.account'}}">Account</a></li>
    <li role="presentation"><a href="{{pathFor 'settings.purchases'}}">Purchases</a></li>
    <li role="presentation"><a href="{{pathFor 'settings.store'}}">Store</a></li>
    <li role="presentation"><a href="{{pathFor 'settings.orders'}}">Orders</a></li>
    <li role="presentation"><a href="{{pathFor 'settings.sales'}}">Sales</a></li>
  </ul>
  <hr style="margin-top:5px"/>
</template>

<template name="adminNav">
  <ul class="nav nav-pills">
    <li role="presentation"><a href="{{pathFor 'admin.users'}}">Users</a></li>
    <li role="presentation"><a href="{{pathFor 'admin.cities'}}">Cities</a></li>
  </ul>
  <hr style="margin-top:5px"/>
</template>


<template name="empty">
</template>
