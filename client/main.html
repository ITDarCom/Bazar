<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/favicon.png">
  <link rel="apple-touch-icon" sizes="57x57" href="/brand.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/brand.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/brand.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/brand.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon.png">  
  <title>بازار</title>
</head>

<template name="defaultPage">
  <h2>{{currentRoute}}</h2>
</template>

<template name="login">
  {{> atForm state='signIn'}}
</template>

<template name="changePwd">
  {{> atForm state='changePwd'}}
</template>

<template name="forgotPwd">
  {{> atForm state='forgotPwd'}}
</template>

<template name="resetPwd">
  {{> atForm state='resetPwd'}}
</template>

<template name="notFound">
  We didn't find it!
</template>

<template name="signup">
  {{> atForm state='signUp'}}
</template>

<template name="appLoading">
  <div class="showbox">
    {{> spinner }}
  </div>  
</template>

<template name="spinner">
  <div class="loader">
    <svg class="circular" viewBox="25 25 50 50">
      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
  </div>
</template>

<template name="mainNav">
  <ul id="main-nav" class="nav nav-pills"> 
    <li class={{isActiveRoute 'home'}} role="presentation">
      <a href="{{pathFor 'home'}}">{{_ "all"}}</a></li>
    <li class={{isActiveRoute 'shops.index'}} role="presentation">
      <a href="{{pathFor 'shops.index'}}">{{_ "shops"}}</a></li>
    {{#each categories}}
      <li class="category {{isActivePath path}}" role="presentation">
        <a href="{{path}}">{{label}}</a></li>
    {{/each}}
  </ul>
  <hr style="margin-top:5px"/>
</template>

<template name="settingsNav">
  <ul class="nav nav-pills">
    <li class={{isActiveRoute 'settings.account'}} role="presentation">
      <a href="{{pathFor 'settings.account'}}">
        {{_ "myAccount"}}
      </a>
    </li>
    <li class={{isActiveRoute 'settings.purchases'}} role="presentation">
      <a href="{{pathFor 'settings.purchases'}}">
        {{_ "myPurchases"}}
      </a>
    </li>
    <li class={{isActiveRoute 'settings.shop'}} role="presentation">
      <a href="{{pathFor 'settings.shop'}}">
        {{_ "myShop"}}
      </a>
    </li>
    {{#if hasShop}}
    <li class={{isActiveRoute 'settings.orders'}} role="presentation">
      <a href="{{pathFor 'settings.orders'}}">{{_ "orders"}}</a>
    </li>
    <li class={{isActiveRoute 'settings.sales'}} role="presentation">
      <a href="{{pathFor 'settings.sales'}}">
        {{_ "sales"}}
      </a>
    </li>
    {{/if}}
  </ul>
  <hr style="margin-top:5px"/>
</template>

<template name="adminNav">
  <ul class="nav nav-pills">
    <li class={{isActiveRoute 'admin.users'}} role="presentation">
      <a href="{{pathFor 'admin.users'}}">
        {{_ "users"}}
      </a>
    </li>
    <li class={{isActiveRoute 'admin.categories'}} role="presentation">
      <a href="{{pathFor 'admin.categories'}}">
       {{_ "categories"}}
      </a>
    </li>
      <li class={{isActiveRoute 'admin.cities'}} role="presentation">
          <a href="{{pathFor 'admin.cities'}}">
              {{_ "cities"}}
          </a>
      </li>
  </ul>
  <hr style="margin-top:5px"/>
</template>


<template name="empty">
</template>
