<head>
  <title>Bazar</title>
</head>

<template name="defaultPage">
  <h2>{{currentRoute}}</h2>
</template>

<template name="login">
  {{> atForm state='signIn'}}
</template>

<template name="signup">
  {{> atForm state='signUp'}}
</template>

<template name="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search">
  </div>
</template>

<template name="appLoading">
  <center>App loading...</center>
</template>

<template name="mainNav">
  <ul id="main-nav" class="nav nav-pills">
    <li role="presentation"><a href="{{pathFor 'home'}}">All</a></li>
    <li role="presentation"><a href="{{pathFor 'shops.index'}}">Shops</a></li>
    {{#each categories}}
      <li class="category" role="presentation"><a href="{{pathFor 'categories.show' category=identifier}}">{{label}}</a></li>
    {{/each}}
  </ul>
  <hr style="margin-top:5px"/>
</template>

<template name="settingsNav">
  <ul class="nav nav-pills">
    <li role="presentation"><a href="{{pathFor 'settings.account'}}">Account</a></li>
    <li role="presentation"><a href="{{pathFor 'settings.purchases'}}">Purchases</a></li>
    <li role="presentation"><a href="{{pathFor 'settings.shop'}}">Shop</a></li>
    {{#if hasShop}}
    <li role="presentation"><a href="{{pathFor 'settings.orders'}}">Orders ({{unprocessedOrders}})</a></li>
    <li role="presentation"><a href="{{pathFor 'settings.sales'}}">Sales</a></li>
    {{/if}}
  </ul>
  <hr style="margin-top:5px"/>
</template>

<template name="adminNav">
  <ul class="nav nav-pills">
    <li role="presentation"><a href="{{pathFor 'admin.users'}}">Users</a></li>
    <li role="presentation"><a href="{{pathFor 'admin.categories'}}">Categories</a></li>
  </ul>
  <hr style="margin-top:5px"/>
</template>


<template name="empty">
</template>
