<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">
  <title>Bazar</title>
</head>

<template name="defaultPage">
  <h2>{{currentRoute}}</h2>
</template>

<template name="login">
  {{> atForm state='signIn'}}
</template>

<template name="signup">
  {{> atForm state='signUp'}}
</template>

<template name="appLoading">
  <center>App loading...</center>
</template>

<template name="mainNav">
  <ul id="main-nav" class="nav nav-pills" data-spy="affix" data-offset-top="50"> 
    <li class={{isActiveRoute 'home'}} role="presentation">
      <a href="{{pathFor 'home'}}">All</a></li>
    <li class={{isActiveRoute 'shops.index'}} role="presentation">
      <a href="{{pathFor 'shops.index'}}">Shops</a></li>
    {{#each categories}}
      <li class="category {{isActivePath path}}" role="presentation">
        <a href="{{path}}">{{label}}</a></li>
    {{/each}}
  </ul>
  <hr style="margin-top:5px"/>
</template>

<template name="settingsNav">
  <ul class="nav nav-pills">
    <li class={{isActiveRoute 'settings.account'}} role="presentation">
      <a href="{{pathFor 'settings.account'}}">
        حسابك
      </a>
    </li>
    <li class={{isActiveRoute 'settings.purchases'}} role="presentation">
      <a href="{{pathFor 'settings.purchases'}}">
        مشتريات
      </a>
    </li>
    <li class={{isActiveRoute 'settings.shop'}} role="presentation">
      <a href="{{pathFor 'settings.shop'}}">
        متجرك
      </a>
    </li>
    {{#if hasShop}}
    <li class={{isActiveRoute 'settings.orders'}} role="presentation">
      <a href="{{pathFor 'settings.orders'}}">طلبات</a>
    </li>
    <li class={{isActiveRoute 'settings.sales'}} role="presentation">
      <a href="{{pathFor 'settings.sales'}}">
        مبيعات
      </a>
    </li>
    {{/if}}
  </ul>
  <hr style="margin-top:5px"/>
</template>

<template name="adminNav">
  <ul class="nav nav-pills">
    <li class={{isActiveRoute 'admin.users'}} role="presentation">
      <a href="{{pathFor 'admin.users'}}">
        Users
      </a>
    </li>
    <li class={{isActiveRoute 'admin.categories'}} role="presentation">
      <a href="{{pathFor 'admin.categories'}}">
        Categories
      </a>
    </li>
  </ul>
  <hr style="margin-top:5px"/>
</template>


<template name="empty">
</template>
